services:
  fusionn-air:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fusionn-air
    restart: unless-stopped
    ports:
      - "4554:8080"
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    environment:
      - ENV=production
      - CONFIG_PATH=/app/config/config.yaml
      - TZ=Asia/Singapore
    healthcheck:
      test:
        ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
